<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pakistan's Online Clothes Store</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        display: grid;
        grid-template-rows: repeat(18, 1fr);
        grid-template-columns: repeat(7, 1fr);
        background-color: aqua;
        grid-column-start: 1;
        grid-column-end: 4;
      }
      .box1 {
        background-color: rgb(255, 255, 255);
        grid-column-start: 1;
        grid-column-end: 8;
        grid-row-start: 1;
        grid-row-end: 3;
      }
      .box2 {
        background-color: rgb(189, 189, 25);
        grid-column-start: 1;
        grid-column-end: 1;
        grid-row-start: 3;
        grid-row-end: 19;
      }
      .navbarsection {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100px;
      }
      .navbar {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 100%;
      }

      #lamlogo {
        height: 52px;
        width: auto;
        margin-left: 1%;
        margin-right: 5%;
        cursor: pointer;
      }
      #shopinbag {
        height: 30%;
        width: 4%;
        margin-left: 1%;
        margin-right: 5%;
        cursor: pointer;
      }

      #sharelogo {
        height: 22px;
        width: auto;
        margin-left: 2%;
        cursor: pointer;
      }
      .dropdown,
      .search-container {
        display: flex;
        align-items: center;
      }

      /* Dropdown container */
      .dropdown {
        position: relative;
        margin-left: 20px;
      }

      /* Dropdown button */
      .dropbtn {
        background-color: #ededed;
        color: black;
        padding: 12px 17px;
        font-size: 20px;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top-left-radius: 6px;  
        border-bottom-left-radius: 6px;  
      }
      /* Arrow inside the dropdown button */
      #arrow {
        margin-left: 10px; /* Adjust the space between the text and the arrow */
        height: 20px;
        width: auto;
      }

      /* Dropdown content (hidden by default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color:  #ffffffeb;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        top: 100%;
        left: 0;
        border-top-left-radius: 14px;
        border-bottom-left-radius: 14px;
      }

      /* Dropdown content links */
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      /* Show dropdown content when hovering over the dropdown button */
      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #c7c5c5;
      }

      .search-container {
        margin-left: 0;
        width: 100%;
      }

      /* Search input */
      .search-input {
        width: 85%;
        padding: 10px 40px 10px 20px;
        font-size: 19px;
        border: 1px solid #ccc;
        border-radius: 7px;
        outline: none;
        background-color: #ededed; /* Set the background color to #ededed */
      }

      /* Search icon inside the input */
      .search-input::before {
        content: url("search-icon.png");
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <div class="navbarsection">
          <img id="lamlogo" src="LAAM Logo.jfif" alt="Logo" />

          <div class="navbar">
            <div class="dropdown">
              <button class="dropbtn">
                All
                <span id="arrow">
                  <img
                    id="arrow-icon"
                    src="icons8-down-arrow-50.png"
                    width="auto"
                    height="20px"
                    alt="Arrow"
                  />
                </span>
              </button>
              <div class="dropdown-content">
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
              </div>
            </div>

            <div class="search-container">
              <input
                type="text"
                placeholder=" Search Fashion"
                class="search-input"
              />
            </div>
          </div>
          <img id="sharelogo" src="Share Loo.jfif" alt="" />
          <img id="shopinbag" src="BAg Logo.png" alt="Logo" />
        </div>
      </div>
      <div class="box2">
        <h1>Box No 2</h1>
      </div>
      <div class="box3">
        <h1>Box No 3</h1>
      </div>
    </div>
  </body>
</html>
